<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Our WhatsApp Channel</title>

  <style>
    body {
      margin: 0;
      background: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Top Join Tab */
    .top-tab {
      background: #25D366;
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      display: block;
    }

    /* Card */
    .card {
      max-width: 450px;
      background: #ffffff;
      margin: 40px auto;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      animation: fadeIn 0.8s ease-in-out;
    }

    /* Logo */
    .logo {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #25D366;
    }

    /* Header text */
    h2 {
      margin: 10px 0;
      font-size: 26px;
      color: #222;
    }

    p {
      font-size: 16px;
      color: #555;
      line-height: 1.6;
    }

    /* Animated Join Button */
    .join-btn {
      background: #25D366;
      color: white;
      padding: 15px 25px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .join-btn:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
    }

    /* QR Code section */
    .qr-box {
      margin-top: 25px;
    }

    .qr-box img {
      width: 190px;
      height: 190px;
      border-radius: 10px;
      border: 2px solid #eaeaea;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>

  <!-- JOIN TAB -->
  <a class="top-tab" href="https://chat.whatsapp.com/Loep9UtliNbGl1NQxXSMLk" target="_blank">
    Join WhatsApp Channel
  </a>

  <!-- MAIN CARD -->
  <div class="card">

    <!-- Logo (replace the image URL anytime) -->
    <img class="logo" src="https://via.placeholder.com/110" alt="Channel Logo">

    <h2>Join Our WhatsApp Channel</h2>
    <p>
      Get instant updates, announcements, news, and premium content.  
      Tap the button below or scan the QR code to join instantly.
    </p>

    <!-- Animated Join Button -->
    <a href="https://chat.whatsapp.com/Loep9UtliNbGl1NQxXSMLk" target="_blank">
      <button class="join-btn">Join Now</button>
    </a>

    <!-- QR Code -->
    <div class="qr-box">
      <h3>Scan to Join</h3>
      <img id="qrCode" src="" alt="QR Code">
    </div>
  </div>

  <footer>
    © 2025 Your Brand — All Rights Reserved
  </footer>

  <!-- QR Code Script -->
  <script>
    const link = "https://chat.whatsapp.com/Loep9UtliNbGl1NQxXSMLk";
    const qrUrl =
      "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" +
      encodeURIComponent(link);

    document.getElementById("qrCode").src = qrUrl;
  </script>

</body>
</html>
